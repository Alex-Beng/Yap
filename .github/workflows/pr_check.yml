name: PR Check

on:
  pull_request:
    branches: [ '*' ]
    paths-ignore:
    - '**/*.md'
    - .gitignore
env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Rust Toolchain
        run: |
          rustup toolchain install 1.72.0
          rustup default 1.72.0
          
      - name: cargo check
        run: cargo check