name: PR Check

on:
  pull_request:
    branches: [ '*' ]
    paths-ignore:
    - '**/*.md'
    - .gitignore
env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Rust
        uses: actions/setup-rust@v1
        with:
          rust-version: 1.72.0
          override: true

      - name: cargo check
        run: cargo check